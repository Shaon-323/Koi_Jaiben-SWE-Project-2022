{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
    <section class="formNslider">
        <div class="container fNs">
            <div class="row">
                <!--           form-->
                <div class="col-lg-6">
                    <form action="{% url 'counter' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="from" class="form-label">Counter Name</label>
                            <input name='Name' class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="to" class="form-label">Terminal Name</label>
                            <input name='Terminal' class="form-control" type="text">
                        </div>
                        <button type="submit" class="btn btn-primary formSubmitBtn">Add</button>
                    </form>
                    {{error}}
                </div>

                <!--            slider-->

                <div class="col-lg-6">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{% static 'mysite/images/slider/slider1.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'mysite/images/slider/slider2.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'mysite/images/slider/slider3.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
