{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
    <section class="formNslider">
        <div class="container fNs">
            <div class="row">
                <!--           form-->
                <div class="col-lg-6">
                    <form action="{% url 'bus' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="from" class="form-label">Terminal</label>
                            <input name='terminal' class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="to" class="form-label">Bus</label>
                            <input name='bus_name' class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="to" class="form-label">Coach Number</label>
                            <input name='coach_number' class="form-control" type="number">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">From</label>
                            <input name='source' class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">To</label>
                            <input name='dest' class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">Number of seat</label>
                            <input name='nos' class="form-control" type="number">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">Remaining Seat</label>
                            <input name='rem' class="form-control" type="number">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">Price</label>
                            <input name='price' class="form-control" type="number">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">Date of journey</label>
                            <input name='date' class="form-control" type="date">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">Start Time</label>
                            <input name='time' class="form-control" type="time">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJourney" class="form-label">Arrival Time</label>
                            <input name='arrival_time' class="form-control" type="time">
                        </div>
                        <button type="submit" class="btn btn-primary formSubmitBtn">Submit</button>
                    </form>
                    {{error}}
                </div>

                <!--            slider-->

                <div class="col-lg-6">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{% static 'mysite/images/slider/slider1.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'mysite/images/slider/slider2.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'mysite/images/slider/slider3.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
