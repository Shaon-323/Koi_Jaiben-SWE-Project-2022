{% extends 'myapp/base.html' %}
{% block content %}
    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="to" class="form-label">Name</label>
            <input name='name_r' class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label for="to" class="form-label">Type</label>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect01" name="type">
                  <option selected>Choose...</option>
                  <option value="1">Buyer</option>
                  <option value="2">Seller</option>
                </select>
              </div>
        </div>
        <button type="submit" class="btn btn-primary formSubmitBtn">Submit</button>
    </form>
{% endblock %}
